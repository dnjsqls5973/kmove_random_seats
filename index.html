<style>
    * {margin:0; padding:0; box-sizing:border-box;}

    body {

    .center-area {

    .seat:hover {

    .seat.revealed {
        background: #F2BED1;
        color: #2e2e2e;
        animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
        0% { transform: rotateY(0deg); }
        50% { transform: rotateY(90deg); }
        100% { transform: rotateY(0deg); }
    }

    .seat-number {font-size:1.2rem; font-weight:700;}

    /* ì¢Œì„ ìœ„ì¹˜ */
    .seat-1 { right:110px; bottom:80px; width:100px; height:60px; }
    .seat-2 { right:60px; bottom:150px; width:100px; height:60px; }

    .seat-9 { left:60px; bottom:430px; width:100px; height:60px; }
    .seat-10 { left:60px; bottom:360px; width:100px; height:60px; }

    .seat-12 { left:60px; bottom:220px; width:100px; height:60px; }
    .seat-13 { left:60px; bottom:150px; width:100px; height:60px; }
    .seat-14 { left:110px; bottom:80px; width:100px; height:60px; }

    .seat-kay {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 60px;
        background: #F2BED1;
        color: #4a4a4a;
        cursor: default;
        pointer-events: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .controls {text-align:center; margin-top:30px;}
    .btn {
        background:#FDCEDF;
        color:#4a4a4a;
        border:none;
        padding:14px 35px;
        border-radius:35px;
        font-size:1.05rem;

    }
</style>

<body>
<div class="container">
    <h1>ğŸ² êµì‹¤ ìë¦¬ ë°°ì¹˜ ğŸ²</h1>
    <div class="classroom">
        <div class="center-area">Table</div>

        <!-- ì¢Œì„ -->
        <div class="seat seat-1" data-seat="1"><span class="seat-number">1</span></div>
        <div class="seat seat-2" data-seat="2"><span class="seat-number">2</span></div>
        <div class="seat seat-3" data-seat="3"><span class="seat-number">3</span></div>
        <div class="seat seat-4" data-seat="4"><span class="seat-number">4</span></div>
        <div class="seat seat-5" data-seat="5"><span class="seat-number">5</span></div>
        <div class="seat seat-6" data-seat="6"><span class="seat-number">6</span></div>
        <div class="seat seat-7" data-seat="7"><span class="seat-number">7</span></div>
        <div class="seat seat-8" data-seat="8"><span class="seat-number">8</span></div>
        <div class="seat seat-9" data-seat="9"><span class="seat-number">9</span></div>
        <div class="seat seat-10" data-seat="10"><span class="seat-number">10</span></div>
        <div class="seat seat-11" data-seat="11"><span class="seat-number">11</span></div>
        <div class="seat seat-12" data-seat="12"><span class="seat-number">12</span></div>
        <div class="seat seat-13" data-seat="13"><span class="seat-number">13</span></div>
        <div class="seat seat-14" data-seat="14"><span class="seat-number">14</span></div>

        <!-- Kay: í´ë¦­ ë¶ˆê°€ -->
        <div class="seat seat-kay">
            <div class="seat-name">Kay</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="shuffleSeats()">ğŸ° ìë¦¬ ì„ê¸°</button>
        <button class="btn" onclick="revealAll()">ğŸ‘€ ëª¨ë‘ ê³µê°œ</button>
        <button class="btn" onclick="resetSeats()">ğŸ”„ ì´ˆê¸°í™”</button>
    </div>

    <div class="status" id="status">
        ì¢Œì„ì„ í´ë¦­í•˜ì—¬ ì´ë¦„ì„ í™•ì¸í•˜ì„¸ìš”! (ê³µê°œ: <span id="revealedCount">0</span>/14)
    </div>
</div>

<script>
const students = [
    'Kyutae', 'Quinn', 'Jua', 'April', 'Doyeon',
    'Wonbin', 'Justin', 'Jerry', 'James', 'Moon',
    'Daniel', 'Seoyeon', 'Joon', 'Chaerin'
];

let seatAssignments = new Map();
let revealedSeats = new Set();

function initializeSeats() {
    const shuffledStudents = [...students].sort(() => Math.random() - 0.5);
    seatAssignments.clear();
    revealedSeats.clear();

    for (let i = 1; i <= 14; i++) {
        seatAssignments.set(i, shuffledStudents[i - 1]);
    }

    document.querySelectorAll('.seat:not(.seat-kay)').forEach(seat => {
        seat.classList.remove('revealed');
        const seatNumber = seat.dataset.seat;
        seat.innerHTML = `<span class="seat-number">${seatNumber}</span>`;
        seat.onclick = () => toggleSeat(seat);
    });
    updateStatus();
}

function toggleSeat(seatElement) {
    const seatNumber = parseInt(seatElement.dataset.seat);
    const studentName = seatAssignments.get(seatNumber);

    if (seatElement.classList.contains('revealed')) {
        seatElement.classList.remove('revealed');
        seatElement.innerHTML = `<span class="seat-number">${seatNumber}</span>`;
        revealedSeats.delete(seatNumber);
    } else {
        seatElement.classList.add('revealed');
        seatElement.innerHTML = `
            <div class="seat-number">${seatNumber}</div>
            <div class="seat-name">${studentName}</div>
        `;
        revealedSeats.add(seatNumber);
    }
    updateStatus();
}

function shuffleSeats() {
    if (confirm('ìë¦¬ë¥¼ ë‹¤ì‹œ ì„ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?')) initializeSeats();
}

function revealAll() {
    document.querySelectorAll('.seat:not(.seat-kay)').forEach(seat => {
        const seatNumber = parseInt(seat.dataset.seat);
        const studentName = seatAssignments.get(seatNumber);
        seat.classList.add('revealed');
        seat.innerHTML = `
            <div class="seat-number">${seatNumber}</div>
            <div class="seat-name">${studentName}</div>
        `;
        revealedSeats.add(seatNumber);
    });
    updateStatus();
}

function resetSeats() {
    document.querySelectorAll('.seat:not(.seat-kay)').forEach(seat => {
        seat.classList.remove('revealed');
        const seatNumber = seat.dataset.seat;
        seat.innerHTML = `<span class="seat-number">${seatNumber}</span>`;
    });
    revealedSeats.clear();
    updateStatus();
}

function updateStatus() {
    document.getElementById('revealedCount').textContent = revealedSeats.size;
}

initializeSeats();
</script>
