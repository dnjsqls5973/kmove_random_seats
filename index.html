<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè´ ÍµêÏã§ ÏûêÎ¶¨ Î∞∞Ïπò</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}

        body {
            min-height: 100vh;
            background: #EDEDED;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display:flex; flex-direction:column; align-items:center; justify-content:center;
            padding:20px;
        }

        .container {
            background: #F9F5F6;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align:center;
            font-size:2.3rem;
            font-weight:800;
            color:#4a4a4a;
            margin-bottom:30px;
        }

        .classroom {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #f2d4dc;
            border-radius: 20px;
            background: #F8E8EE;
            padding: 20px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .center-area {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 380px;
            background: #F9F5F6;
            border: 2px solid #f2c9d8;
            border-radius: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a5557;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .seat {
            position: absolute;
            background: #FDCEDF;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #4a4a4a;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .seat:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        .seat.revealed {
            background: #F2BED1;
            color: #2e2e2e;
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        /* ÌùîÎì§Î¶º Ìö®Í≥º */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }

        .shaking {
            animation: shake 0.6s ease-in-out;
        }

        .seat-number {font-size:1.2rem; font-weight:700;}
        .seat-name {font-size:0.95rem; font-weight:500; margin-top:2px;}

        /* Ï¢åÏÑù ÏúÑÏπò (Í≥†Ï†ï) */
        .seat-pos-1 { right:110px; bottom:80px; width:100px; height:60px; }
        .seat-pos-2 { right:60px; bottom:150px; width:100px; height:60px; }
        .seat-pos-3 { right:60px; bottom:220px; width:100px; height:60px; }
        .seat-pos-4 { right:60px; bottom:290px; width:100px; height:60px; }
        .seat-pos-5 { right:60px; bottom:360px; width:100px; height:60px; }
        .seat-pos-6 { right:60px; bottom:430px; width:100px; height:60px; }
        .seat-pos-7 { right:150px; top:40px; width:100px; height:60px; }
        .seat-pos-8 { left:150px; top:40px; width:100px; height:60px; }
        .seat-pos-9 { left:60px; bottom:430px; width:100px; height:60px; }
        .seat-pos-10 { left:60px; bottom:360px; width:100px; height:60px; }
        .seat-pos-11 { left:60px; bottom:290px; width:100px; height:60px; }
        .seat-pos-12 { left:60px; bottom:220px; width:100px; height:60px; }
        .seat-pos-13 { left:60px; bottom:150px; width:100px; height:60px; }
        .seat-pos-14 { left:110px; bottom:80px; width:100px; height:60px; }

        /* Kay Î≤ÑÌäºÏùÑ Îã§Î•∏ Ï¢åÏÑùÍ≥º ÎèôÏùºÌïú ÎîîÏûêÏù∏ÏúºÎ°ú */
        .seat-kay {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 60px;
            background: #FDCEDF;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            color: #2e2e2e;
            font-weight: 900;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            pointer-events: none;
        }

        .controls {text-align:center; margin-top:30px;}
        .btn {
            background:#FDCEDF;
            color:#4a4a4a;
            border:none;
            padding:14px 35px;
            border-radius:35px;
            font-size:1.05rem;
            font-weight:600;
            cursor:pointer;
            margin:0 8px;
            transition: all 0.3s ease;
            box-shadow:0 4px 10px rgba(0,0,0,0.15);
        }
        .btn:hover {
            background:#F2BED1;
            transform: translateY(-2px);
        }

        .status {
            text-align:center;
            margin-top:25px;
            color:#4a4a4a;
            font-size:1.1rem;
            font-weight:500;
        }

        /* ÌÉúÎ∏îÎ¶ø (768px Ïù¥Ìïò) */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .classroom {
                height: 500px;
            }
            
            .center-area {
                width: 250px;
                height: 320px;
                font-size: 1.1rem;
            }
            
            .seat {
                width: 80px !important;
                height: 50px !important;
            }
            
            .seat-number { font-size: 1rem; }
            .seat-name { font-size: 0.85rem; }
        }

        /* Î™®Î∞îÏùº (480px Ïù¥Ìïò) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .classroom {
                height: 400px;
                padding: 15px;
            }
            
            .center-area {
                width: 180px;
                height: 240px;
                font-size: 0.9rem;
                top: 60px;
            }
            
            .seat {
                width: 60px !important;
                height: 40px !important;
            }
            
            .seat-number { font-size: 0.85rem; }
            .seat-name { font-size: 0.7rem; }
            
            /* Ï¢åÏÑù ÏúÑÏπò Ïû¨Ï°∞Ï†ï */
            .seat-pos-1 { right: 80px; bottom: 60px; }
            .seat-pos-2 { right: 40px; bottom: 110px; }
            .seat-pos-3 { right: 40px; bottom: 160px; }
            .seat-pos-4 { right: 40px; bottom: 210px; }
            .seat-pos-5 { right: 40px; bottom: 260px; }
            .seat-pos-6 { right: 40px; bottom: 310px; }
            .seat-pos-7 { right: 110px; top: 30px; }
            .seat-pos-8 { left: 110px; top: 30px; }
            .seat-pos-9 { left: 40px; bottom: 310px; }
            .seat-pos-10 { left: 40px; bottom: 260px; }
            .seat-pos-11 { left: 40px; bottom: 210px; }
            .seat-pos-12 { left: 40px; bottom: 160px; }
            .seat-pos-13 { left: 40px; bottom: 110px; }
            .seat-pos-14 { left: 80px; bottom: 60px; }
            
            .seat-kay {
                width: 60px !important;
                height: 40px !important;
                bottom: 15px;
                font-size: 0.85rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }
            
            .status {
                font-size: 0.95rem;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üé≤ ÍµêÏã§ ÏûêÎ¶¨ Î∞∞Ïπò üé≤</h1>
    <div class="classroom">
        <div class="center-area">Table</div>

        <!-- Ï¢åÏÑù ÏúÑÏπòÎäî Í≥†Ï†ï, Î≤àÌò∏ÏôÄ Ïù¥Î¶ÑÎßå ÎûúÎç§ Î∞∞Ï†ï -->
        <div class="seat seat-pos-1" data-position="1"></div>
        <div class="seat seat-pos-2" data-position="2"></div>
        <div class="seat seat-pos-3" data-position="3"></div>
        <div class="seat seat-pos-4" data-position="4"></div>
        <div class="seat seat-pos-5" data-position="5"></div>
        <div class="seat seat-pos-6" data-position="6"></div>
        <div class="seat seat-pos-7" data-position="7"></div>
        <div class="seat seat-pos-8" data-position="8"></div>
        <div class="seat seat-pos-9" data-position="9"></div>
        <div class="seat seat-pos-10" data-position="10"></div>
        <div class="seat seat-pos-11" data-position="11"></div>
        <div class="seat seat-pos-12" data-position="12"></div>
        <div class="seat seat-pos-13" data-position="13"></div>
        <div class="seat seat-pos-14" data-position="14"></div>

        <!-- Kay -->
        <div class="seat seat-kay">
            <div class="seat-name">Kay</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="shuffleSeats()">üé∞ ÏûêÎ¶¨ ÏÑûÍ∏∞</button>
        <button class="btn" onclick="revealAll()">üëÄ Î™®Îëê Í≥µÍ∞ú</button>
        <button class="btn" onclick="resetSeats()">üîÑ Ï¥àÍ∏∞Ìôî</button>
    </div>

    <div class="status" id="status">
        Ï¢åÏÑùÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ Ïù¥Î¶ÑÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî! (Í≥µÍ∞ú: <span id="revealedCount">0</span>/14)
    </div>
</div>

<script>
    const students = [
        'Kyutae', 'Quinn', 'Jua', 'April', 'Doyeon',
        'Wonbin', 'Justin', 'Jerry', 'James', 'Moon',
        'Daniel', 'Seoyeon', 'Joon', 'Chaerin'
    ];

    let seatAssignments = new Map(); // position -> {number, name}
    let revealedSeats = new Set();

    function initializeSeats() {
        // Î≤àÌò∏ 1-14 ÎûúÎç§ ÏÑûÍ∏∞
        const shuffledNumbers = Array.from({length: 14}, (_, i) => i + 1)
            .sort(() => Math.random() - 0.5);
        
        // ÌïôÏÉù Ïù¥Î¶Ñ ÎûúÎç§ ÏÑûÍ∏∞
        const shuffledStudents = [...students].sort(() => Math.random() - 0.5);
        
        seatAssignments.clear();
        revealedSeats.clear();

        // Í∞Å ÏúÑÏπòÏóê Î≤àÌò∏ÏôÄ Ïù¥Î¶Ñ Î∞∞Ï†ï
        for (let i = 0; i < 14; i++) {
            seatAssignments.set(i + 1, {
                number: shuffledNumbers[i],
                name: shuffledStudents[i]
            });
        }

        // ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        document.querySelectorAll('.seat:not(.seat-kay)').forEach(seat => {
            seat.classList.remove('revealed');
            const position = parseInt(seat.dataset.position);
            const assignment = seatAssignments.get(position);
            seat.innerHTML = `<span class="seat-number">${assignment.number}</span>`;
            seat.onclick = () => toggleSeat(seat);
        });
        updateStatus();
    }

    function toggleSeat(seatElement) {
        const position = parseInt(seatElement.dataset.position);
        const assignment = seatAssignments.get(position);

        if (seatElement.classList.contains('revealed')) {
            seatElement.classList.remove('revealed');
            seatElement.innerHTML = `<span class="seat-number">${assignment.number}</span>`;
            revealedSeats.delete(position);
        } else {
            seatElement.classList.add('revealed');
            seatElement.innerHTML = `
                <div class="seat-number">${assignment.number}</div>
                <div class="seat-name">${assignment.name}</div>
            `;
            revealedSeats.add(position);
        }
        updateStatus();
    }

    function shuffleSeats() {
        if (confirm('ÏûêÎ¶¨Î•º Îã§Ïãú ÏÑûÏúºÏãúÍ≤†ÏäµÎãàÍπå?')) {
            const seats = document.querySelectorAll('.seat:not(.seat-kay)');
            seats.forEach(seat => seat.classList.add('shaking'));
            setTimeout(() => {
                seats.forEach(seat => seat.classList.remove('shaking'));
                initializeSeats();
            }, 600);
        }
    }

    function revealAll() {
        document.querySelectorAll('.seat:not(.seat-kay)').forEach(seat => {
            const position = parseInt(seat.dataset.position);
            const assignment = seatAssignments.get(position);
            seat.classList.add('revealed');
            seat.innerHTML = `
                <div class="seat-number">${assignment.number}</div>
                <div class="seat-name">${assignment.name}</div>
            `;
            revealedSeats.add(position);
        });
        updateStatus();
    }

    function resetSeats() {
        document.querySelectorAll('.seat:not(.seat-kay)').forEach(seat => {
            seat.classList.remove('revealed');
            const position = parseInt(seat.dataset.position);
            const assignment = seatAssignments.get(position);
            seat.innerHTML = `<span class="seat-number">${assignment.number}</span>`;
        });
        revealedSeats.clear();
        updateStatus();
    }

    function updateStatus() {
        document.getElementById('revealedCount').textContent = revealedSeats.size;
    }

    initializeSeats();
</script>
</body>
</html>
